<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width,
    initial-scale=1.0">
    <link rel="stylesheet" 
    href="style.css">
    <title>Practice</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="https://www.google.com" class="one">Google</a>
        <a href="https://github.com/" class="one">Github</a>
        <a href="https://www.wikipedia.org/" class="one">Wikipedia</a>
        <a href="https://m.facebook.com/" class="one">Facebook</a>
      </nav>
      <h1> Basic form</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Personal Details</legend>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required> 
          <br>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email" required> 
          <br>
          <label for="pass">Password</label>
          <input type="password" name="password" id ="pass" placeholder="Enter your password" required>
          <br>
          <label for="tel">Mobile number </label>
          <input type="tel" name="tel"
          id="tel" placeholder="Enter your mobile number" required>
          <br>
          <label for="dob">Date of birth</label>
          <input type="Date" name="dob"
          id="dob">
          <br>
          <div id="one">
          <label for="man">Man</label>
          <input type="radio" name="Gender" id="man" value="man">
          <label for="women">Women</label>
          <input type="radio" name="Gender" id="women" value="women">
          <label for="others">Others</label>
          <input type="radio" name="Gender" id="others" value="others"> <br><br>
          <label for="file">Enter your file</label>
          <input type="file" name="file" id="file" required>
          <h3>Hobbies</h3>
          <hr>
          <label for="Dancing">Dancing</label>
          <input type="checkbox" name="dancing" id="Dancing">
          <label for="singing">Singing</label>
          <input type="checkbox" name="singing" id="singing">
          <label for="writing">Writing</label>
          <input type="checkbox" name="writing" id="writing">
             
          <label for="reading">Reading </label>
          <input type="checkbox" name="reading" id="reading"> <br> <br>
          <label for="color">Favourite colour</label>
          <input type="color" name="color" id="color"> <br>
          <br>
          <label for="range">Range</label>
          <input type="range" name="range" id="range" min="0"
          max="100" value="50">
          <br> <br> <br>

          <button type="reset">Reset </button>
          <div class="two"
          <button type="submit" id="button-s">Submit </button>
          </div>
          </div>
          
          
        </fieldset>
      </form>
      
    </main>
    <footer>

</footer>
    </footer>
  </body>
 </html>
